<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Surface Condenser</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
        canvas {
            display: block;
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px; /* Rounded corners */
            max-width: 600px;
            text-align: center;
            transition: all 0.5s ease;
            z-index: 100;
            border: 1px solid #00bcd4; /* Cyan border */
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.2); /* Cyan shadow */
        }
        .info-panel h3 {
            margin-top: 0;
            color: #00bcd4; /* Cyan title */
            font-size: 22px;
        }
        .info-panel p {
            margin-bottom: 0;
            font-size: 16px;
            line-height: 1.5;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 100;
            border-radius: 8px; /* Rounded corners */
        }
        #controls {
            position: absolute;
            top: 70px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #00bcd4; /* Cyan border */
            padding: 8px 12px;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            min-width: 180px; /* Increased width for better text display */
            text-align: left;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 188, 212, 0.1); /* Subtle shadow */
        }
        button:hover {
            background-color: rgba(0, 188, 212, 0.2); /* Lighter cyan on hover */
            border-color: #b2ebf2; /* Lighter border on hover */
        }
        .component-button {
            display: flex;
            align-items: center;
        }
        .component-button .color-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Small border for visibility */
        }
    </style>
</head>
<body>
    <div id="title">Surface Condenser - Click on any component</div>
    <div id="controls">
        <button id="reset-view">Show Full Assembly</button>
        <button id="section-view">Section View</button>
        <div style="margin-top: 10px; color: white; font-size: 14px;">Component Quick View:</div>
        <button id="view-shell"><span class="color-indicator" style="background-color: #bdbdbd;"></span>View Shell</button>
        <button id="view-tube-bundle"><span class="color-indicator" style="background-color: #03a9f4;"></span>View Tube Bundle</button>
        <button id="view-tube-sheets"><span class="color-indicator" style="background-color: #757575;"></span>View Tube Sheets</button>
        <button id="view-water-boxes"><span class="color-indicator" style="background-color: #4fc3f7;"></span>View Water Boxes</button>
        <button id="view-steam-inlet"><span class="color-indicator" style="background-color: #ffeb3b;"></span>View Steam Inlet</button>
        <button id="view-condensate-outlet"><span class="color-indicator" style="background-color: #8bc34a;"></span>View Condensate Outlet</button>
        <button id="view-cooling-water-io"><span class="color-indicator" style="background-color: #00bcd4;"></span>View Cooling Water I/O</button>
        <button id="view-vacuum-connection"><span class="color-indicator" style="background-color: #ff7043;"></span>View Vacuum Connection</button>
    </div>
    <div id="info-panel" class="info-panel" style="display: none;">
        <h3 id="component-title">Component</h3>
        <p id="component-description">Description will appear here</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/curves/CatmullRomCurve3.js"></script>
    <script>
        // Main variables
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 40); // Initial camera position, slightly elevated
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth camera movement
        controls.dampingFactor = 0.05;
        controls.target.set(0, 0, 0); // Point camera towards the center
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft ambient light
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Main light source
        directionalLight.position.set(10, 20, 15);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024; // default
        directionalLight.shadow.mapSize.height = 1024; // default
        directionalLight.shadow.camera.near = 0.5; // default
        directionalLight.shadow.camera.far = 100; // default
        directionalLight.shadow.camera.left = -50;
        directionalLight.shadow.camera.right = 50;
        directionalLight.shadow.camera.top = 50;
        directionalLight.shadow.camera.bottom = -50;
        scene.add(directionalLight);
        
        const backLight = new THREE.DirectionalLight(0xffffff, 0.3); // Secondary light
        backLight.position.set(-10, -20, -15);
        scene.add(backLight);
        
        // Interaction tools
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Animation variables
        let animationId = null;
        let targetPosition = null;
        let targetLookAt = null;
        let isAnimating = false;
        
        // Section view
        let isSectionView = false;
        // Section plane for cutting through the model (initially cutting along XZ plane)
        const sectionPlane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); 
        const sectionHelper = new THREE.PlaneHelper(sectionPlane, 20, 0xff0000); // Red helper plane
        sectionHelper.visible = false;
        scene.add(sectionHelper);
        renderer.localClippingEnabled = false; // Disable clipping by default

        // Component storage
        const components = {
            shell: null,
            tubeBundle: null,
            tubeSheets: null,
            waterBoxes: null,
            steamInlet: null,
            condensateOutlet: null,
            coolingWaterIO: null,
            vacuumConnection: null,
            fluidFlowSteam: null,
            fluidFlowCondensate: null,
            fluidFlowCoolingWater: null,
            fullAssembly: null
        };
        
        // Component information (descriptions, colors, etc.)
        const componentInfo = {
            'shell': {
                title: 'Shell',
                description: 'The main cylindrical or rectangular pressure vessel that encloses the tube bundle and contains the steam being condensed.',
                color: 0xbdbdbd, // Light Grey
                internal: true
            },
            'tubeBundle': {
                title: 'Tube Bundle',
                description: 'A large number of small-diameter tubes through which cooling water flows. Steam condenses on the outer surface of these tubes.',
                color: 0x03a9f4, // Light Blue
                internal: true
            },
            'tubeSheets': {
                title: 'Tube Sheets',
                description: 'Perforated plates at each end of the shell that hold the tube bundle in place and separate the steam space from the water boxes.',
                color: 0x757575, // Medium Grey
                internal: true
            },
            'waterBoxes': {
                title: 'Water Boxes',
                description: 'Chambers at each end of the condenser where cooling water enters and exits the tubes. They direct the flow of cooling water through the tube bundle.',
                color: 0x4fc3f7, // Light Blue
                internal: false
            },
            'steamInlet': {
                title: 'Steam Inlet',
                description: 'The large opening, typically at the top, where exhaust steam from a turbine enters the condenser.',
                color: 0xffeb3b, // Yellow
                internal: false
            },
            'condensateOutlet': {
                title: 'Condensate Outlet',
                description: 'The connection at the bottom of the condenser where the condensed steam (liquid water) is collected and drained.',
                color: 0x8bc34a, // Light Green
                internal: false
            },
            'coolingWaterIO': {
                title: 'Cooling Water Inlet/Outlet',
                description: 'Nozzles on the water boxes for the entry and exit of cooling water (e.g., from a cooling tower or river).',
                color: 0x00bcd4, // Cyan
                internal: false
            },
            'vacuumConnection': {
                title: 'Vacuum Connection',
                description: 'A port, usually at the top or side, connected to a vacuum pump or ejector system to remove non-condensable gases and maintain a low pressure inside the condenser.',
                color: 0xff7043, // Deep Orange
                internal: false
            }
        };

        // Global constants for condenser dimensions
        const shellRadius = 10;
        const shellLength = 30;
        const shellThickness = 0.5;

        const tubeRadius = 0.2;
        const numTubeRows = 15;
        const numTubeCols = 15;
        const tubeSpacing = 0.8;

        const tubeSheetThickness = 1;
        const waterBoxDepth = 5;

        const steamInletWidth = 15;
        const steamInletHeight = 8;
        const steamInletDepth = 5;

        const condensateOutletRadius = 1.5;
        const condensateOutletLength = 3;

        const coolingWaterNozzleRadius = 2;
        const coolingWaterNozzleLength = 4;

        const vacuumConnectionRadius = 1;
        const vacuumConnectionLength = 3;

        // Global constants for fluid particles
        const particleSizeSteam = 0.3;
        const particleSizeCondensate = 0.2;
        const particleSizeCoolingWater = 0.25;


        // Create all components of the surface condenser
        function createComponents() {
            // Shell
            const shellMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.shell.color,
                metalness: 0.7,
                roughness: 0.3,
                transparent: true,
                opacity: 0.7, // Semi-transparent to see inside
                clearcoat: 0.5,
                side: THREE.DoubleSide
            });
            components.shell = new THREE.Mesh(
                new THREE.CylinderGeometry(shellRadius, shellRadius, shellLength, 32),
                shellMaterial
            );
            components.shell.rotation.z = Math.PI / 2; // Horizontal
            components.shell.userData = { type: 'shell' };

            // Tube Sheets
            const tubeSheetMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.tubeSheets.color,
                metalness: 0.6,
                roughness: 0.4
            });
            components.tubeSheets = new THREE.Group();
            const tubeSheet1 = new THREE.Mesh(
                new THREE.CylinderGeometry(shellRadius, shellRadius, tubeSheetThickness, 32),
                tubeSheetMaterial
            );
            tubeSheet1.rotation.z = Math.PI / 2;
            tubeSheet1.position.x = -shellLength / 2;
            tubeSheet1.userData = { type: 'tubeSheets' };
            components.tubeSheets.add(tubeSheet1);

            const tubeSheet2 = tubeSheet1.clone();
            tubeSheet2.position.x = shellLength / 2;
            components.tubeSheets.add(tubeSheet2);

            // Tube Bundle
            components.tubeBundle = new THREE.Group();
            const tubeMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.tubeBundle.color,
                metalness: 0.5,
                roughness: 0.5
            });

            const startX = -shellLength / 2 + tubeSheetThickness;
            const endX = shellLength / 2 - tubeSheetThickness;
            const tubeLength = endX - startX;

            const offset = (numTubeRows - 1) * tubeSpacing / 2;
            for (let i = 0; i < numTubeRows; i++) {
                for (let j = 0; j < numTubeCols; j++) {
                    const yPos = (i * tubeSpacing) - offset;
                    const zPos = (j * tubeSpacing) - offset;

                    // Ensure tubes are within the shell radius
                    if (Math.sqrt(yPos * yPos + zPos * zPos) < shellRadius - tubeRadius - 0.5) {
                        const tube = new THREE.Mesh(
                            new THREE.CylinderGeometry(tubeRadius, tubeRadius, tubeLength, 16),
                            tubeMaterial
                        );
                        tube.rotation.z = Math.PI / 2;
                        tube.position.set(0, yPos, zPos);
                        tube.userData = { type: 'tubeBundle' };
                        components.tubeBundle.add(tube);
                    }
                }
            }

            // Water Boxes
            const waterBoxMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.waterBoxes.color,
                metalness: 0.6,
                roughness: 0.4,
                transparent: true,
                opacity: 0.6,
                side: THREE.DoubleSide
            });
            components.waterBoxes = new THREE.Group();
            const waterBox1 = new THREE.Mesh(
                new THREE.BoxGeometry(waterBoxDepth, shellRadius * 2, shellRadius * 2),
                waterBoxMaterial
            );
            waterBox1.position.x = -shellLength / 2 - waterBoxDepth / 2 - tubeSheetThickness / 2;
            waterBox1.userData = { type: 'waterBoxes' };
            components.waterBoxes.add(waterBox1);

            const waterBox2 = waterBox1.clone();
            waterBox2.position.x = shellLength / 2 + waterBoxDepth / 2 + tubeSheetThickness / 2;
            components.waterBoxes.add(waterBox2);

            // Steam Inlet
            const steamInletMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.steamInlet.color,
                metalness: 0.5,
                roughness: 0.5
            });
            components.steamInlet = new THREE.Mesh(
                new THREE.BoxGeometry(steamInletWidth, steamInletHeight, steamInletDepth),
                steamInletMaterial
            );
            components.steamInlet.position.set(0, shellRadius + steamInletHeight / 2, 0); // Top of shell
            components.steamInlet.userData = { type: 'steamInlet' };

            // Condensate Outlet
            const condensateOutletMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.condensateOutlet.color,
                metalness: 0.7,
                roughness: 0.3
            });
            components.condensateOutlet = new THREE.Mesh(
                new THREE.CylinderGeometry(condensateOutletRadius, condensateOutletRadius, condensateOutletLength, 16),
                condensateOutletMaterial
            );
            components.condensateOutlet.position.set(0, -shellRadius - condensateOutletLength / 2, 0); // Bottom of shell
            components.condensateOutlet.userData = { type: 'condensateOutlet' };

            // Cooling Water Inlet/Outlet
            const coolingWaterMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.coolingWaterIO.color,
                metalness: 0.7,
                roughness: 0.3
            });
            components.coolingWaterIO = new THREE.Group();
            const coolingWaterInlet = new THREE.Mesh(
                new THREE.CylinderGeometry(coolingWaterNozzleRadius, coolingWaterNozzleRadius, coolingWaterNozzleLength, 16),
                coolingWaterMaterial
            );
            coolingWaterInlet.rotation.y = Math.PI / 2;
            coolingWaterInlet.position.set(-shellLength / 2 - waterBoxDepth - coolingWaterNozzleLength / 2, 0, shellRadius); // Side of water box 1
            coolingWaterInlet.userData = { type: 'coolingWaterIO' };
            components.coolingWaterIO.add(coolingWaterInlet);

            const coolingWaterOutlet = coolingWaterInlet.clone();
            coolingWaterOutlet.position.x = shellLength / 2 + waterBoxDepth + coolingWaterNozzleLength / 2; // Side of water box 2
            coolingWaterOutlet.position.z = -shellRadius; // Opposite side
            components.coolingWaterIO.add(coolingWaterOutlet);

            // Vacuum Connection
            const vacuumMaterial = new THREE.MeshPhysicalMaterial({
                color: componentInfo.vacuumConnection.color,
                metalness: 0.6,
                roughness: 0.4
            });
            components.vacuumConnection = new THREE.Mesh(
                new THREE.CylinderGeometry(vacuumConnectionRadius, vacuumConnectionRadius, vacuumConnectionLength, 16),
                vacuumMaterial
            );
            components.vacuumConnection.rotation.x = Math.PI / 2;
            components.vacuumConnection.position.set(shellLength / 4, shellRadius + vacuumConnectionLength / 2, 0); // Top-side of shell
            components.vacuumConnection.userData = { type: 'vacuumConnection' };


            // Fluid Flow Animation
            components.fluidFlowSteam = new THREE.Group();
            components.fluidFlowCondensate = new THREE.Group();
            components.fluidFlowCoolingWater = new THREE.Group();

            const steamColor = 0xffffff; // White for steam
            const condensateColor = 0x8bc34a; // Light Green for condensate
            const coolingWaterColor = 0x00bfff; // Deep Sky Blue for cooling water

            function createFluidParticles(color, numParticles, size) {
                const positions = new Float32Array(numParticles * 3);
                const particles = new THREE.BufferAttribute(positions, 3);
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', particles);

                const material = new THREE.PointsMaterial({
                    color: color,
                    size: size,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.7,
                    sizeAttenuation: true
                });

                const points = new THREE.Points(geometry, material);
                points.userData.progress = new Array(numParticles).fill(0).map(() => Math.random()); // Random initial progress
                return points;
            }

            // Steam Flow (from inlet, around tubes, condensing)
            const steamParticles = createFluidParticles(steamColor, 200, particleSizeSteam);
            steamParticles.userData.paths = [];
            
            // Path from steam inlet to condensation zone
            const steamPathPoints = [
                components.steamInlet.position.clone().add(new THREE.Vector3(0, -steamInletHeight / 2, 0)),
                new THREE.Vector3(0, shellRadius * 0.8, 0),
                new THREE.Vector3(0, 0, 0), // Center of tube bundle
                new THREE.Vector3(0, -shellRadius * 0.8, 0),
                components.condensateOutlet.position.clone().add(new THREE.Vector3(0, condensateOutletLength / 2, 0)) // Towards condensate outlet
            ];
            steamParticles.userData.paths.push(new THREE.CatmullRomCurve3(steamPathPoints));
            components.fluidFlowSteam.add(steamParticles);

            // Condensate Flow (collecting at bottom, exiting)
            const condensateParticles = createFluidParticles(condensateColor, 100, particleSizeCondensate);
            condensateParticles.userData.paths = [];
            const condensatePathPoints = [
                new THREE.Vector3(0, -shellRadius * 0.9, 0), // Bottom of shell
                components.condensateOutlet.position.clone().add(new THREE.Vector3(0, condensateOutletLength / 2, 0))
            ];
            condensateParticles.userData.paths.push(new THREE.CatmullRomCurve3(condensatePathPoints));
            components.fluidFlowCondensate.add(condensateParticles);

            // Cooling Water Flow (through tubes)
            const coolingWaterParticles = createFluidParticles(coolingWaterColor, 300, particleSizeCoolingWater);
            coolingWaterParticles.userData.paths = [];
            
            // Path through a few representative tubes
            components.tubeBundle.children.slice(0, 5).forEach(tube => {
                const tubeStart = tube.position.clone().add(new THREE.Vector3(-tubeLength / 2, 0, 0));
                const tubeEnd = tube.position.clone().add(new THREE.Vector3(tubeLength / 2, 0, 0));
                coolingWaterParticles.userData.paths.push(new THREE.CatmullRomCurve3([tubeStart, tubeEnd]));
            });
            components.fluidFlowCoolingWater.add(coolingWaterParticles);


            components.fluidFlowSteam.visible = false;
            components.fluidFlowCondensate.visible = false;
            components.fluidFlowCoolingWater.visible = false;
            scene.add(components.fluidFlowSteam);
            scene.add(components.fluidFlowCondensate);
            scene.add(components.fluidFlowCoolingWater);


            // Full assembly
            components.fullAssembly = new THREE.Group();
            components.fullAssembly.add(components.shell);
            components.fullAssembly.add(components.tubeBundle);
            components.fullAssembly.add(components.tubeSheets);
            components.fullAssembly.add(components.waterBoxes);
            components.fullAssembly.add(components.steamInlet);
            components.fullAssembly.add(components.condensateOutlet);
            components.fullAssembly.add(components.coolingWaterIO);
            components.fullAssembly.add(components.vacuumConnection);
            
            scene.add(components.fullAssembly);
        }

        // Initialize components
        createComponents();

        // Show only specific component(s)
        function showOnly(componentType) {
            // Hide all components first
            Object.values(components).forEach(comp => {
                if (comp && comp !== components.fullAssembly && comp !== components.fluidFlowSteam && comp !== components.fluidFlowCondensate && comp !== components.fluidFlowCoolingWater) {
                    comp.visible = false;
                }
            });
            
            // Hide fluid animations by default when changing views
            components.fluidFlowSteam.visible = false;
            components.fluidFlowCondensate.visible = false;
            components.fluidFlowCoolingWater.visible = false;

            // Show the requested component(s)
            if (componentType === 'shell') {
                components.shell.visible = true;
                components.tubeBundle.visible = true; // Context
                components.tubeSheets.visible = true; // Context
                components.steamInlet.visible = true; // Context
                components.condensateOutlet.visible = true; // Context
                components.vacuumConnection.visible = true; // Context
                components.fluidFlowSteam.visible = true; // Show steam flow
                components.fluidFlowCondensate.visible = true; // Show condensate flow
            } else if (componentType === 'tubeBundle') {
                components.tubeBundle.visible = true;
                components.shell.visible = true; // Context
                components.tubeSheets.visible = true; // Context
                components.waterBoxes.visible = true; // Context
                components.fluidFlowSteam.visible = true; // Show steam flow
                components.fluidFlowCoolingWater.visible = true; // Show cooling water flow
            } else if (componentType === 'tubeSheets') {
                components.tubeSheets.visible = true;
                components.shell.visible = true; // Context
                components.tubeBundle.visible = true; // Context
                components.waterBoxes.visible = true; // Context
            } else if (componentType === 'waterBoxes') {
                components.waterBoxes.visible = true;
                components.tubeSheets.visible = true; // Context
                components.coolingWaterIO.visible = true; // Context
                components.fluidFlowCoolingWater.visible = true; // Show cooling water flow
            } else if (componentType === 'steamInlet') {
                components.steamInlet.visible = true;
                components.shell.visible = true; // Context
                components.fluidFlowSteam.visible = true; // Show steam flow
            } else if (componentType === 'condensateOutlet') {
                components.condensateOutlet.visible = true;
                components.shell.visible = true; // Context
                components.fluidFlowCondensate.visible = true; // Show condensate flow
            } else if (componentType === 'coolingWaterIO') {
                components.coolingWaterIO.visible = true;
                components.waterBoxes.visible = true; // Context
                components.fluidFlowCoolingWater.visible = true; // Show cooling water flow
            } else if (componentType === 'vacuumConnection') {
                components.vacuumConnection.visible = true;
                components.shell.visible = true; // Context
            } else if (componentType === 'full') {
                Object.values(components).forEach(comp => {
                    if (comp && comp !== components.fluidFlowSteam && comp !== components.fluidFlowCondensate && comp !== components.fluidFlowCoolingWater) comp.visible = true;
                });
                // Show all fluid animations in full view by default
                components.fluidFlowSteam.visible = true;
                components.fluidFlowCondensate.visible = true;
                components.fluidFlowCoolingWater.visible = true;
            }
            
            // Update info panel if showing single component
            if (componentType !== 'full' && componentInfo[componentType]) {
                document.getElementById('component-title').textContent = componentInfo[componentType].title;
                document.getElementById('component-description').textContent = componentInfo[componentType].description;
                document.getElementById('info-panel').style.display = 'block';
            } else {
                document.getElementById('info-panel').style.display = 'none';
            }
            
            // Focus camera on the shown component(s)
            let targetObject;
            if (componentType === 'shell') targetObject = components.shell;
            else if (componentType === 'tubeBundle') targetObject = components.tubeBundle;
            else if (componentType === 'tubeSheets') targetObject = components.tubeSheets;
            else if (componentType === 'waterBoxes') targetObject = components.waterBoxes;
            else if (componentType === 'steamInlet') targetObject = components.steamInlet;
            else if (componentType === 'condensateOutlet') targetObject = components.condensateOutlet;
            else if (componentType === 'coolingWaterIO') targetObject = components.coolingWaterIO;
            else if (componentType === 'vacuumConnection') targetObject = components.vacuumConnection;
            else targetObject = components.fullAssembly;
            
            animateCameraToComponent(targetObject);
        }

        // Camera animation to focus on object
        function animateCameraToComponent(object) {
            if (isAnimating) return;
            
            isAnimating = true;
            controls.enabled = false; // Disable orbit controls during animation
            
            const boundingBox = new THREE.Box3().setFromObject(object);
            const size = boundingBox.getSize(new THREE.Vector3());
            const center = boundingBox.getCenter(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 1.8; // Adjust multiplier for desired zoom level
            
            // Calculate target position for camera
            const currentCameraPosition = camera.position.clone();
            const currentLookAt = controls.target.clone();

            // Determine a direction from the object's center to place the camera
            // Default to looking from front-right-top if object is at origin
            let direction = new THREE.Vector3().subVectors(currentCameraPosition, center).normalize();
            if (direction.length() === 0) direction.set(0.5, 0.5, 1).normalize(); // Fallback if camera is at center

            targetPosition = new THREE.Vector3().copy(center).add(direction.multiplyScalar(distance));
            targetLookAt = center.clone();
            
            animateCamera();
        }

        function animateCamera() {
            if (!targetPosition || !targetLookAt) return;
            
            const moveSpeed = 0.05; // Slower for smoother transition
            const lookSpeed = 0.05;
            
            camera.position.lerp(targetPosition, moveSpeed);
            controls.target.lerp(targetLookAt, lookSpeed);
            
            const positionDiff = camera.position.distanceTo(targetPosition);
            const lookDiff = controls.target.distanceTo(targetLookAt);
            
            if (positionDiff < 0.1 && lookDiff < 0.1) { // Threshold for animation end
                camera.position.copy(targetPosition);
                controls.target.copy(targetLookAt);
                isAnimating = false;
                controls.enabled = true; // Re-enable orbit controls
                return;
            }
            
            animationId = requestAnimationFrame(animateCamera);
        }

        // Toggle section view
        function toggleSectionView() {
            isSectionView = !isSectionView;
            renderer.localClippingEnabled = isSectionView;
            sectionHelper.visible = isSectionView;
            
            // Toggle fluid visibility based on section view
            components.fluidFlowSteam.visible = isSectionView;
            components.fluidFlowCondensate.visible = isSectionView;
            components.fluidFlowCoolingWater.visible = isSectionView;

            scene.traverse(child => {
                if (child.isMesh) {
                    // Apply clipping planes only to components that are part of the main assembly
                    if (child.parent && child.parent.userData.type === 'fullAssembly' || child.userData.type === 'shell' || child.userData.type === 'tubeBundle' || child.userData.type === 'tubeSheets' || child.userData.type === 'waterBoxes') {
                         child.material.clippingPlanes = isSectionView ? [sectionPlane] : null;
                    } else {
                        child.material.clippingPlanes = null;
                    }
                    child.material.needsUpdate = true;
                }
            });
            
            document.getElementById('section-view').textContent = 
                isSectionView ? 'Full View' : 'Section View';
        }

        // Handle mouse clicks
        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Update the raycaster with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);
            
            // Calculate objects intersecting the ray
            const intersects = raycaster.intersectObjects(scene.children, true); // true for recursive check
            
            if (intersects.length > 0) {
                let clickedObject = intersects[0].object;
                // Traverse up the hierarchy to find the main component group
                while (clickedObject && !clickedObject.userData.type && clickedObject.parent) {
                    clickedObject = clickedObject.parent;
                }
                
                if (clickedObject && clickedObject.userData.type) {
                    const componentType = clickedObject.userData.type;
                    showOnly(componentType);
                }
            }
        }

        // Set up UI controls
        document.getElementById('section-view').addEventListener('click', toggleSectionView);
        document.getElementById('reset-view').addEventListener('click', () => showOnly('full'));
        document.getElementById('view-shell').addEventListener('click', () => showOnly('shell'));
        document.getElementById('view-tube-bundle').addEventListener('click', () => showOnly('tubeBundle'));
        document.getElementById('view-tube-sheets').addEventListener('click', () => showOnly('tubeSheets'));
        document.getElementById('view-water-boxes').addEventListener('click', () => showOnly('waterBoxes'));
        document.getElementById('view-steam-inlet').addEventListener('click', () => showOnly('steamInlet'));
        document.getElementById('view-condensate-outlet').addEventListener('click', () => showOnly('condensateOutlet'));
        document.getElementById('view-cooling-water-io').addEventListener('click', () => showOnly('coolingWaterIO'));
        document.getElementById('view-vacuum-connection').addEventListener('click', () => showOnly('vacuumConnection'));

        window.addEventListener('click', onMouseClick, false);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate); // Request next frame
            controls.update(); // Update orbit controls

            // Animate steam particles
            if (components.fluidFlowSteam.visible) {
                const steamParticles = components.fluidFlowSteam.children[0];
                const steamPositions = steamParticles.geometry.attributes.position.array;
                const steamPath = steamParticles.userData.paths[0]; // Assuming one main path

                for (let i = 0; i < steamParticles.userData.progress.length; i++) {
                    steamParticles.userData.progress[i] = (steamParticles.userData.progress[i] + 0.004) % 1; // Adjust speed
                    const p = steamPath.getPointAt(steamParticles.userData.progress[i]);
                    steamPositions[i * 3] = p.x + (Math.random() - 0.5) * 0.5; // Slight drift
                    steamPositions[i * 3 + 1] = p.y + (Math.random() - 0.5) * 0.5;
                    steamPositions[i * 3 + 2] = p.z + (Math.random() - 0.5) * 0.5;
                }
                steamParticles.geometry.attributes.position.needsUpdate = true;
            }

            // Animate condensate particles
            if (components.fluidFlowCondensate.visible) {
                const condensateParticles = components.fluidFlowCondensate.children[0];
                const condensatePositions = condensateParticles.geometry.attributes.position.array;
                const condensatePath = condensateParticles.userData.paths[0]; // Assuming one main path

                for (let i = 0; i < condensateParticles.userData.progress.length; i++) {
                    condensateParticles.userData.progress[i] = (condensateParticles.userData.progress[i] + 0.002) % 1; // Slower for condensate
                    const p = condensatePath.getPointAt(condensateParticles.userData.progress[i]);
                    condensatePositions[i * 3] = p.x;
                    condensatePositions[i * 3 + 1] = p.y;
                    condensatePositions[i * 3 + 2] = p.z;
                }
                condensateParticles.geometry.attributes.position.needsUpdate = true;
            }

            // Animate cooling water particles
            if (components.fluidFlowCoolingWater.visible) {
                const coolingWaterParticles = components.fluidFlowCoolingWater.children[0];
                const coolingWaterPositions = coolingWaterParticles.geometry.attributes.position.array;
                const coolingWaterPaths = coolingWaterParticles.userData.paths;
                const particlesPerPath = Math.floor(coolingWaterParticles.userData.progress.length / coolingWaterPaths.length);

                for (let i = 0; i < coolingWaterParticles.userData.progress.length; i++) {
                    const pathIndex = Math.floor(i / particlesPerPath);
                    const currentPath = coolingWaterPaths[pathIndex];
                    if (!currentPath) continue;

                    coolingWaterParticles.userData.progress[i] = (coolingWaterParticles.userData.progress[i] + 0.008) % 1; // Faster for cooling water
                    const p = currentPath.getPointAt(coolingWaterParticles.userData.progress[i]);
                    coolingWaterPositions[i * 3] = p.x;
                    coolingWaterPositions[i * 3 + 1] = p.y;
                    coolingWaterPositions[i * 3 + 2] = p.z;
                }
                coolingWaterParticles.geometry.attributes.position.needsUpdate = true;
            }

            renderer.render(scene, camera); // Render the scene
        }
        
        // Start the animation on window load.
        window.onload = function () {
            animate(); 
        }
    </script>
</body>
